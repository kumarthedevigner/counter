<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Counter</title>
    <!-- Funnel Sans Google Fonts -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Lexend+Tera:wght@100..900&display=swap" rel="stylesheet"/>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        height: 100vh;
        width: 100vw;
        background: #2d014d;
        color: #fff;
        font-family: "Funnel Sans", Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.3s;
        flex-direction: column;
      }
      .counter-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        flex: 1;
        width: 100vw;
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
      }
      .counter-number {
        font-size: 500px;
        font-weight: 700;
        user-select: none;
        line-height: 1;
        letter-spacing: 2px;
        transition: color 0.3s;
      }
      .reset-btn {
        margin-top: 80px;
        width: 120px;
        height: 50px;
        font-size: 1.3rem;
        border: none;
        border-radius: 8px;
        background: #fff;
        color: #2d014d;
        font-family: "Funnel Sans", Arial, sans-serif;
        font-weight: 700;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      .reset-btn:hover {
        background: #e0e0e0;
        color: #1a002b;
      }

      /* Responsive styles */
      @media (max-width: 900px) {
        .counter-number {
          font-size: 120px;
        }
        .reset-btn {
          width: 100px;
          height: 44px;
          font-size: 1.1rem;
        }
      }
      @media (max-width: 600px) {
        .counter-number {
          font-size: 60vw;
        }
        .reset-btn {
          width: 90vw;
          max-width: 300px;
          height: 48px;
          font-size: 1.1rem;
        }
        .counter-container {
          padding: 0 2vw;
        }
      }
      @media (max-width: 400px) {
        .counter-number {
          font-size: 45vw;
        }
        .reset-btn {
          width: 90vw;
          height: 44px;
          font-size: 1rem;
        }
      }
    </style>
<link rel="icon" type="image/svg+xml" href='data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"%3E%3Ctext y="0.9em" font-size="90"%3E%26%239317%3B%3C/text%3E%3C/svg%3E'>



  </head>
  <body>
    <div class="counter-container" id="counterContainer">
      <div class="counter-number" id="counterNumber">0</div>
      <button class="reset-btn" id="resetBtn">Reset</button>
    </div>
    <!-- Free open source "ting" sound from https://freesound.org/people/LittleRobotSoundFactory/sounds/270404/ -->
    <audio id="tingSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

    <script>
      const counterNumber = document.getElementById("counterNumber");
      const resetBtn = document.getElementById("resetBtn");
      const counterContainer = document.getElementById("counterContainer");
      const tingSound = document.getElementById("tingSound");
      let count = 0;
      let hasPlayedTing = false;

      function updateCounter() {
        counterNumber.textContent = count;
        if (count >= 108) {
          document.body.style.background = "#16a34a";
          if (!hasPlayedTing) {
            tingSound.currentTime = 0;
            tingSound.play();
            hasPlayedTing = true;
          }
        } else {
          document.body.style.background = "#2d014d";
          hasPlayedTing = false;
        }
      }

      function incrementCounter() {
        count++;
        updateCounter();
      }



      // Click anywhere except reset button
      counterContainer.addEventListener("click", (e) => {
        if (e.target !== resetBtn) {
          incrementCounter();
        }
      });

      // Reset button
      resetBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        count = 0;
        updateCounter();
      });

      // Initial render
      updateCounter();

      document.addEventListener("keydown", (e) => {
        if (e.code === "Space" && !e.repeat) {
          incrementCounter();
        } else if (e.code === "ArrowRight" && !e.repeat) {
          incrementCounter();
        } else if (e.code === "ArrowLeft" && !e.repeat) {
          if (count > 0) {
            count--;
            updateCounter();
          }
        }
      });
    </script>
  </body>
</html>
